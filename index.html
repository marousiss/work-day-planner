<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row custom-row">
        <div class="col-sm-1 hour">9AM</div>
        <textarea  class="col-sm-10 event"></textarea>
        <button type="submit" class="col-sm-1 saveBtn" data-index="0"><i class="fa fa-save"></i></button>
      </div>
      <div class="row custom-row">
        <div class="col-sm-1 hour">10AM</div>
        <textarea  class="col-sm-10 event"></textarea>
        <button type="submit" class="col-sm-1 saveBtn" data-index="1"><i class="fa fa-save"></i></button>
      </div>
      <div class="row custom-row">
        <div class="col-sm-1 hour">11AM</div>
        <textarea  class="col-sm-10 event" ></textarea>
        <button type="submit" class="col-sm-1 saveBtn" data-index="2"><i class="fa fa-save"></i></button>
      </div>
      <div class="row custom-row">
        <div class="col-sm-1 hour">12PM</div>
        <textarea  class="col-sm-10 event"></textarea>
        <button type="submit" class="col-sm-1 saveBtn" data-index="3"><i class="fa fa-save"></i></button>
      </div>
      <div class="row custom-row">
        <div class="col-sm-1 hour">1PM</div>
        <textarea  class="col-sm-10 event"></textarea>
        <button type="submit" class="col-sm-1 saveBtn" data-index="4"><i class="fa fa-save"></i></button>
      </div>
      <div class="row custom-row">
        <div class="col-sm-1 hour">2PM</div>
        <textarea  class="col-sm-10 event"></textarea>
        <button type="submit" class="col-sm-1 saveBtn" data-index="5"><i class="fa fa-save"></i></button>
      </div>
      <div class="row custom-row">
        <div class="col-sm-1 hour">3PM</div>
        <textarea  class="col-sm-10 event"></textarea>
        <button type="submit" class="col-sm-1 saveBtn" data-index="6"><i class="fa fa-save"></i></button>
      </div>
      <div class="row custom-row">
        <div class="col-sm-1 hour">4PM</div>
        <textarea  class="col-sm-10 event"></textarea>
        <button type="submit" class="col-sm-1 saveBtn" data-index="7"><i class="fa fa-save"></i></button>
      </div>
      <div class="row custom-row">
        <div class="col-sm-1 hour">5PM</div>
        <textarea  class="col-sm-10 event"></textarea>
        <button type="submit" class="col-sm-1 saveBtn" data-index="8"><i class="fa fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
  </body>
</html>
